<body>
	<div id="fb-root"></div>
	<input type="hidden" name='oauth' id="oauth">
	<script src="/js/facebook.js"></script>
	<section style="display: none;">
		<div class="container">
			<form class="navbar-form navbar-right" method="post" action="/main2/">
				<div class="input-group">
					<input id="email"
						type="hidden" class="form-control method='post'"
						name="loginemail" value={{loginemail}}>
				</div>
				<div class="input-group">
					<input id="password"
						type="hidden" class="form-control"
						name="loginpassword"
						value={{loginpassword}}>
				</div>
				<input type="submit"  style="display: none;" id="submitbutton"/> 
			</form>
		</div>
	</section>
	
	<script src="/js/jquery-1.11.3.min.js"></script>
	<script>$("#submitbutton").click()</script>
