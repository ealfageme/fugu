<section id="contact" class="section-wrapper contact-section" data-stellar-background-ratio="0.5">
	<div class="parallax-overlay"></div>
	<div class="container">
		<div class="row">
			<!-- Section Header -->
			<div class="col-md-12 col-sm-12 col-xs-12 section-header wow fadeInDown">
				<h2>
					<span class="highlight-text">Contact Us</span>
				</h2>
				<p class="col-md-8 col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1 feedbackmar">We love feedback. Fill out the form below and we'll get back to you as soon as possible.</p>
			</div>
			<!-- Section Header End -->
			<div class="contact-details">
				<!-- Contact Form -->
				<div class="contact-form wow bounceInRight">
					<!--NOTE: Update your email Id in "contact_me.php" file in order to receive emails from your contact form-->
					<form name="sentMessage" id="contactForm" novalidate method='post'>

						<div *ngIf="!loginService.isLogged" class="col-md-6">
							<input [(ngModel)]="username" name="username" id="username" type="text" style="border-radius: 0px !important" class="form-control"
							 placeholder="Full Name" required name="feedbackname" value="" data-validation-required-message="Please enter your name"
							/>
							<p class="help-block"></p>
						</div>
						<div *ngIf="!loginService.isLogged" class="col-md-6 emailmar">
							<input [(ngModel)]="email2" name="email2" id="useremail" type="email" style="border-radius: 0px !important" class="form-control"
							 placeholder="Email" required name="feedbackemail" value="" data-validation-required-message="Please enter your email"
							/>
						</div>
						<div *ngIf="!loginService.isLogged" class="col-md-12">
							<textarea [(ngModel)]="body" name="body" rows="7" cols="100" style="border-radius: 0px !important" class="form-control" placeholder="Message"
							 id="message" required data-validation-required-message="Please enter your message" minlength="5" data-validation-minlength-message="Min 5 characters"
							 maxlength="999" style="resize:none"></textarea>
						</div>
						<div *ngIf="loginService.isLogged" class="col-md-12">
							<textarea [(ngModel)]="body" name="body" rows="7" cols="200" style="border-radius: 0px !important" class="form-control" placeholder="Message" id="message"
							 required data-validation-required-message="Please enter your message" minlength="5" data-validation-minlength-message="Min 5 characters"
							 maxlength="999" style="resize:none"></textarea>
						</div>
						<div *ngIf="!loginService.isLogged" class="col-md-6 col-md-offset-5 footermargin morediv">
							<a [href]="'mailto:feedback@fugu.com?subject=Feedback&body=' + body + '%0A%0AMessage written by: ' + username + ' ' + email2 ">
								<button type="button" class="btnMore" data-toggle="modal" data-target="#exampleModalLong">Submit Messages</button>
							</a>
						</div>
						<div *ngIf="loginService.isLogged" class="col-md-6 col-md-offset-5 footermargin morediv">
							<a [href]="'mailto:feedback@fugu.com?subject=Feedback&body=' + body + '%0A%0AMessage written by: ' + loginService.user.name">
								<button type="button" class="btnMore" data-toggle="modal" data-target="#exampleModalLong">Submit Messages</button>
							</a>
						</div>
						<!-- Modal -->
						<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
									</div>
									<div class="modal-body">
										<h2 class="section-header">
											<span class="section-color">Message sent succesfully.
													Thank you for the feedback!</span>

										</h2>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btnMore " data-dismiss="modal" aria-label="Close">Got it!</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
